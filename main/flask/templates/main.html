{% extends 'base.html'%}

{% block head %}
<title Claims></title>
{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center">Look for Claims</h1>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="submit">
        <input type="radio" name="mode" id="string" value="string"> <label for="string">string</label>
        <input type="radio" name="mode" id="url" value="url" checked=true> <label for="url">url</label>
    </form>

    <label style="text-align: center">text</label>     

    <table >
        <tr>
            <th>claim</th>
            <th>rating</th>
            <th>link</th>
        </tr>
        {% for elem in claims %}
        <tr>
            <th>{{ elem[1] }}</th>
            <th>{{ elem[3] }}</th>
            <th>{{ elem[4] }}</th>
        </tr>
        {% endfor %}
    </table>
    
</div>

{% endblock %}
